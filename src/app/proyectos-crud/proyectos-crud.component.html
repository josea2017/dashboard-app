<div class="contenedor">
	<legend>Proyectos</legend>
	<div class="form-inline" *ngIf="operacion_crud.is_visible">
		<label>Id:</label>
		<input class="form-control" type="number" placeholder="Id" [(ngModel)]="proyecto_actual.id">
		<label>Nombre:</label>
		<input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="proyecto_actual.nombre">
		<label>Icono:</label>
		<input class="form-control" type="text" placeholder="Icono" [(ngModel)]="proyecto_actual.icono">
		<label>Fecha Inicio:</label>
		<input class="form-control" type="date" [(ngModel)]="proyecto_actual.fecha_inicio">
		<br/><br/>
		<label>NÃºmero Personas:</label>
		<input class="form-control" type="number" placeholder="Num. Personas" [(ngModel)]="proyecto_actual.num_personas">
		<button class="btn btn-primary" (click)="save()">
			<i class="fla fla-floppy-o" aria-hidden="true"></i>
			Save
		</button>
		<button class="btn btn-default" (click)="operacion_crud.is_visible = false">
			<i class="fa fa-ban" aria-hidden="true"></i>
			Cancel			
		</button>
	</div>
	<table class="table table-striped table-hover">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Icono</th>
			<th>Fecha Inicio</th>
			<th>Num. Personas</th>
			<th class="text-right">
				<button class="btn btn-success" (click)="new()"><i class="fa fa-plus" aria-hidden="true"></i></button>
				<button class="btn btn-info" (click)="ngOnInit()"><i class="fa fa-refresh"></i></button>
			</th>
		</tr>
		<tr *ngFor = "let row of proyectos">
			<td>{{ row.id }}</td>
			<td>{{ row.nombre }}</td>
			<td>{{ row.icono }}</td>
			<td>{{ row.fecha_inicio }}</td>
			<td>{{ row.num_personas }}</td>
			<td class="text-right">
				<div *ngIf="!row.confirm">
					<button class="btn btn-warning" (click)="edit(row)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
					<button class="btn btn-danger" (click)="row.confirm = true"><i class="fa fa-times" aria-hidden="true"></i></button>
					<!--<a class="btn btn-info" [routerLink]="['/proyectos/', row.nombre]">
						<i class="fa fa-eye" aria-hidden="true"></i>
					</a>-->
					<a class="btn btn-info" [routerLink]="['/proyectos/', row.id,'dashboard']">
          				<i class="fa fa-eye" aria-hidden="true"></i>
        			</a>
				</div>
				<div *ngIf="row.confirm">
					<button class="btn btn-danger" (click)="row.confirm = false">Cancel</button>
					<button class="btn btn-success" (click)="delete(row)">Confirm</button>
				</div>
			</td>
		</tr>
		<tr *ngIf="proyectos.length == 0">
			<td colspan="5" class="text-center">No hay datos disponibles</td>	
		</tr>
	</table>

</div>
